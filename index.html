<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="header">
        <div class="title">Countdown to your holiday</div>
        <input class="data" type="date" value="">
        <img class="play_img" src="./img/play.png" alt="play">
    </div>
    
    <div class="wrapper">
        <div class="countdown">
            <div class="days">
                <p class="num">0</p>
                <span class="name">days</span>
            </div>
            <div class="hours">
                <p class="num">0</p>
                <span class="name">hours</span>
            </div>
            <div class="minutes">
                <p class="num">0</p>
                <span class="name">minutes</span>
            </div>
            <div class="seconds">
                <p class="num">0</p>
                <span class="name">seconds</span>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
